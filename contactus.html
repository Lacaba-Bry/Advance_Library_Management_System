                                            <textarea aria-placeholder="What’s on your mind?" class="textinput" id="i5vyy-9" placeholder="What’s on your mind?"></textarea>
                                        </div>
                                    </div>

                                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-8 wk-ipadp-12" id="i0txn-2">

  <footer class="footer">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#" onclick="openModal()">Contact Us</a>
        </div>
        <p class="footer-text">&copy; 2025 Haven Library. All rights reserved.</p>
    </footer>

  <script>
    function openModal() {
    document.getElementById('contactModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('contactModal').classList.add('hidden');
    }

  // Optional: click outside to close
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('contactModal');
        if (event.target === modal) {
        closeModal();
        }
    });
  </script>

</body>
</html>
